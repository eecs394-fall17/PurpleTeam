<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-left *ngIf="!toggled" (click)="toggleSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-searchbar *ngIf="toggled" [(ngModel)]="searchTerms" (ionInput)="toggleSearch($event)"
                   (ionCancel)="toggleSearch($event)" [showCancelButton]="true"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-button (click)="addRequest()">New Post</button>
  </ion-list>
  <ion-list ion-item *ngFor="let post of requests | async" no-lines>
    <ion-card>
      <ion-card-content text-wrap (click)="showOptions(post.$key)">
        <ion-card-title>{{post.title}}</ion-card-title>
        <p>{{post.description}}</p>
        <p>{{post.timestamp}}</p>
      </ion-card-content>
      <ion-item>
        <ion-icon name='ios-thumbs-up' item-start style="color: #d03e84"></ion-icon>
        <ion-badge item-end>{{post.likes}}</ion-badge>
      </ion-item>
      <ion-item>
        <ion-icon name='logo-usd' item-start style="color: #55acee"></ion-icon>
        <ion-badge item-end>{{post.value}}</ion-badge>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
