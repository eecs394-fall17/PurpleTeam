<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Udoit</ion-title>
    <ion-buttons end>

    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>Welcome to your first Ionic app!</h3>

  <p>
    This starter project is our way of helping you get a functional app running in record time.
  </p>
  <p>
    Follow along on the tutorial section of the Ionic docs!
  </p>
  <p>
    <button ion-button color="primary" menuToggle>Toggle Menu</button>
  </p>

  <button ion-button (click)="addRequest()">New Request</button>

  <ion-list>
    <ion-item *ngFor="let req of requests | async" (click)="showOptions(req.$key, req.title, req.body, req.price)">
      {{req.postTime}}
      <br/>
      ${{req.price}}
      <br/>
      {{req.title}}
      <br/>
      {{req.body}}
    </ion-item>
  </ion-list>


</ion-content>
