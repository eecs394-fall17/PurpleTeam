<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-left *ngIf="!toggled" (click)="toggleSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-searchbar *ngIf="toggled" [(ngModel)]="searchTerms" (ionInput)="toggleSearch($event)"
                   (ionCancel)="toggleSearch($event)" [showCancelButton]="true"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-button (click)="addRequest()">New Post</button>
  </ion-list>
  <ion-list ion-item *ngFor="let post of requests | async" no-lines>
    <ion-card>
      <img src="assets/imgs/hathaway.jpg"/>
      <ion-card-content text-wrap>
        <ion-card-title>{{post.title}}</ion-card-title>
        <p>{{post.body}}</p>
        <p>{{post.postTime}}</p>
      </ion-card-content>
      <ion-item>
        <ion-icon name='ios-thumbs-up' item-start style="color: #d03e84"></ion-icon>
        Like
        <ion-badge item-end>2314</ion-badge>
      </ion-item>
      <ion-item>
        <ion-icon name='logo-yen' item-start style="color: #55acee"></ion-icon>
        Dollar
        <ion-badge item-end>{{post.price}}</ion-badge>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
