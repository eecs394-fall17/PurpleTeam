<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{user.image}}">
      </ion-avatar>
      <h2>{{user.email}}</h2>
    </ion-item>
    <ion-item *ngFor="let item of user['items']">
      {{item.title}}
      <ion-note item-end>
        {{item.note}}
      </ion-note>
    </ion-item>

    <button ion-button (click)="logout()">Logout</button>

  </ion-list>
</ion-content>
