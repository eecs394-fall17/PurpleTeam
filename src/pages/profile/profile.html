<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/imgs/profile.jpg">
      </ion-avatar>
      <h2>{{user.email}}</h2>
    </ion-item>
    <ion-item *ngFor="let item of user['items']">
      {{item.title}}
      <ion-note item-end>
        {{item.note}}
      </ion-note>
    </ion-item>
  </ion-list>

  <!--<div class="buttons">-->
    <!--<button ion-button block (click)="logout()">Change Password</button>-->
  <!--</div>-->

  <div class="buttons">
    <button ion-button block (click)="logout()">Logout</button>
  </div>
</ion-content>
