<ion-header>
  <ion-navbar>
    <ion-title>Upload</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list no-lines>
    <ion-item>
      <button ion-button large (click)="uploadPicture()">Upload Picture</button>
    </ion-item>
    <ion-item>
      <button ion-button large (click)="playVideo()">Upload Video</button>
    </ion-item>
    <ion-item>
      <img src="{{imageData}}">
    </ion-item>
  </ion-list>
</ion-content>
