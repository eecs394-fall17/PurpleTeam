<ion-header>
  <ion-toolbar>
    <ion-title>New Post</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="confirm()">
        <span ion-text color="primary" showWhen="ios">Confirm</span>
        <ion-icon name="md-checkmark" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list padding-horizontal="5px">
    <ion-item>
      <ion-textarea placeholder="Ask others to do it for You!" [(ngModel)]="post.description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Points</ion-label>
      <ion-input type="number" placeholder="1" [(ngModel)]="post.value"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
